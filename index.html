<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise ğŸ’Œ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
      z-index: 2;
      position: relative;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .heart-beat {
      color: red;
      font-size: 50px;
      animation: beat 1s infinite;
      display: inline-block;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    button {
      background-color: #ff6f91;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 30px;
      transition: transform 0.2s;
      z-index: 2;
      position: relative;
    }

    button:hover {
      transform: scale(1.2);
    }

    .message {
      margin-top: 30px;
      font-size: 2em;
      display: none;
      animation: fadeIn 2s forwards;
      z-index: 2;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Falling petals */
    .petal {
      position: absolute;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      animation: fall linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) translateX(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(50vh) translateX(20px) rotate(180deg); opacity: 0.9; }
      100% { transform: translateY(110vh) translateX(-10px) rotate(360deg); opacity: 0.7; }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0.6; }
      50% { transform: translateY(50vh) translateX(20px) rotate(180deg); opacity: 0.9; }
      100% { transform: translateY(-20vh) translateX(-10px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Happy Valentineâ€™s Day My Love! ğŸ’–</h1>
  <p>Do you want a surprise? ğŸ˜</p>
  <button onclick="showMessage()">Yes! ğŸ</button>

  <div class="message" id="message">
    ğŸ‰ I love you so much baby! ğŸ’•ğŸ’Œ   
    <div class="heart-beat">â¤ï¸</div>  
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    // Generate falling petals
    for(let i = 0; i < 50; i++){
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.width = petal.style.height = (5 + Math.random() * 15) + 'px';
      petal.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(petal);
    }

    // Generate floating hearts
    for(let i = 0; i < 30; i++){
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.innerText = 'ğŸ’–';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
